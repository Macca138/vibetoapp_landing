<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Icon -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="white" fill-opacity="0.1"/>
    <path d="M20 30L40 50L60 30" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="40" cy="20" r="4" fill="white"/>
    
    <!-- Main text -->
    <text x="120" y="35" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      VibeToApp
    </text>
    <text x="120" y="75" font-family="Arial, sans-serif" font-size="24" fill="white" fill-opacity="0.9">
      Transform Ideas into Concrete Plans
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="28" fill="white" fill-opacity="0.8">
      AI-powered 9-step workflow to turn your app ideas
    </text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="28" fill="white" fill-opacity="0.8">
      into detailed specifications ready for development.
    </text>
    
    <!-- CTA -->
    <rect x="0" y="220" width="300" height="60" rx="30" fill="white" fill-opacity="0.2"/>
    <text x="150" y="255" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
      Join the Waitlist
    </text>
  </g>
  
  <!-- Background decoration -->
  <circle cx="950" cy="150" r="100" fill="white" fill-opacity="0.05"/>
  <circle cx="1050" cy="400" r="150" fill="white" fill-opacity="0.03"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#581c87"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
</svg>